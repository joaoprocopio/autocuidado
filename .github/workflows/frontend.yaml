name: "frontend"

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"

defaults:
  run:
    working-directory: "./frontend"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install
