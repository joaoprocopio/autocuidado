services:
  backend:
    build:
      context: backend
    ports:
      - 8000:8000
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/backend
      - venv:/backend/.venv
  frontend:
    build:
      context: frontend
    ports:
      - 3000:3000
    command: npm run dev
    volumes:
      - ./frontend:/frontend
      - node_modules:/frontend/node_modules

volumes:
  venv:
  node_modules:
